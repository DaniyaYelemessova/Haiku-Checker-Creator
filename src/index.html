<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku checker</title>
</head>
<body>
  <div class="container">
    <h1>Haiku Checker</h1>
    <form id="form">
      <label for="lineOne">Enter your first line:</label>
      <input type="text" id="lineOne">
      <div id="outputLineOne"></div>

      <label for="lineSecond">Enter your second line:</label>
      <input type="text" id="lineSecond">
      <div id="outputLineTwo"></div>

      <label for="lineThird">Enter your third line:</label>
      <input type="text" id="lineThird">
      <div id="outputLineThree"></div>
      <button type="submit">Submit</button>
    </form>
    
    <img class="img" src="./assets/images/haiku.jpg" width="400px" alt="such a pup!"/>
  </div>
</body>
</html>
